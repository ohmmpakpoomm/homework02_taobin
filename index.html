<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Div Container</title>
</head>
<body>
    <header>
        <img src="./image/head.jpeg">
    </header>
    <nav>
        <div class="previous-button">&lt;</div>
        <div class="button-group">
            <button class="click-icon">
                เช็คคูปองสะสม / เติมเงินเข้าเครดิต
            </button>
            <button class="click-icon">
                <img src="./image/phone.png">เติมเงินมือถือ
            </button>
            <button class="flag-icon">
                <img src="./image/eng.png">
            </button>
        </div>
    </nav>
    <div class="welcome">
        ยินดีต้อนรับ
    </div>
    <div class="select-header">
        กรุณาเลือกประเภทเครื่องดื่ม
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./image/recommend.png">
            <div class="description">
                เมนูแนะนำ
            </div>
        </div>
        <div class="item">
            <img src="./image/coffee.png">
            <div class="description">
                กาแฟ
            </div>
        </div>
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./image/tea.png">
            <div class="description">
                ชา
            </div>
        </div>
        <div class="item">
            <img src="./image/chocolate.png">
            <div class="description">
                นม, โกโก้ และ คาราเมล
            </div>
        </div>
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./image/shake.png">
            <div class="description">
                Protein Shake
            </div>
        </div>
        <div class="item">
            <img src="./image/soda.png">
            <div class="description">
                โซดา และ อื่นๆ
            </div>
        </div>
    </div>
</body>
</html>
